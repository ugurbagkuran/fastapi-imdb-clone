server {
    listen 80;

    # Frontend dosyaları (React build çıktısı)
    location / {
        root /usr/share/nginx/html;
        index index.html index.htm;
        # React Router için gerekli: Sayfa bulunamazsa index.html'e yönlendir
        try_files $uri $uri/ /index.html;
    }

    # Backend'e giden API isteklerini yönlendir (Reverse Proxy)
    # Frontend'den '/api' ile gelen istekleri arka plandaki 'backend' servisine iletir
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}